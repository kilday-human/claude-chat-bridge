name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests tenacity tiktoken flake8

      - name: Lint with flake8
        run: |
          flake8 .

      - name: Run tests
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name: Smoke-test CLI in mock mode
        run: |
          python bridge.py "CI smoke test" 1 --mock
